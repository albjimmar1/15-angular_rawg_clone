<article class="flex flex-col gap-5">
    <div [style.background-image]="'url(' + gameDetails.background_image + ')'" class="banner">
        <div class="flex relative flex-col gap-5 p-20">
            <h1 class="text-6xl text-white font-bold text-balance">
                {{ gameDetails.name }}
            </h1>
            <div class="flex gap-5 text-white">
                <div class="flex flex-col">
                    <span class="text-3xl">{{gameDetails.ratings_count}} votes</span>
                </div>
            </div>
            <div class="flex gap-5 text-white">
                @for(rating of ratings; track rating.id) {
                    <div class="flex flex-col">
                        <span>{{rating.title}}</span>
                        <span>{{rating.percent}}%</span>
                    </div>
                }
            </div>
        </div>
    </div>
</article>
